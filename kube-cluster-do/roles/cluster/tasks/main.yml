- name: check file "/home/{{ host_user }}/.kube/config" exists
  stat:
    path: "/home/{{ host_user }}/.kube/config"
  register: tmp_file

- debug:
    var: "{{ tmp_file }}"
  
- set_fact:
    run_tasks: "{{ (tmp_file is not defined) or (tmp_file.stat.exists == False) }}"

- debug: msg="run_tasks = {{ run_tasks }}"
  
- name: initialize the cluster
  become: yes
  # become_user: "{{ host_user }}"
  shell: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU >> cluster_initialized.txt
  args:
    chdir: $HOME
    creates: cluster_initialized.txt
  when: run_tasks

- name: create .kube directory
  become: yes
  # become_user: "{{ host_user }}"
  file:
    path: "/home/{{ host_user }}/.kube"
    state: directory
    mode: 0755
    owner: "{{ host_user }}"
  when: run_tasks

- name: copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ host_user }}/.kube/config"
    remote_src: yes
    owner: "{{ host_user }}"
  when: run_tasks

- name: Creates the "/home/{{ host_user }}/tmp" directory
  file:
    path: "/home/{{ host_user }}/tmp"
    state: directory

- name: copy local file "data/{{ kube_network_file }}" to host
  copy:
    src: "data/{{ kube_network_file }}"
    dest: "/home/{{ host_user }}/tmp/{{ kube_network_file }}"
    mode: 0644
    owner: "{{ host_user }}"

- name: install Pod network
  become: yes
  # become_user: "{{ host_user }}"
  shell: kubectl apply --filename "/home/{{ host_user }}/tmp/{{ kube_network_file }}" >> pod_network_setup.txt
  #shell: kubectl apply --filename https://git.io/weave-kube-1.6 >> pod_network_setup.txt
  #shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.9.1/Documentation/kube-flannel.yml >> pod_network_setup.txt
  args:
    chdir: "/home/{{ host_user }}"
    creates: pod_network_setup.txt