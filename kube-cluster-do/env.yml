env_main:
  do_token: ""
  host_user_name: "host"
  host_user_pass: "def456"
  ssh_public_key: "ssh-rsa  ansible@dev-ubuntu-01"
  hosts_file: "/home/main/env/hosts"
  log_file: "/var/log/setup.log"
  setup_last_line: "Setup Finished"
  initial_connection_timeout: 120
  setup_finished_timeout: 120
  kube_network_directory: "data/network"
env_aux_kube:
  calico:
    kube_network_file: "calico-3.4.yaml"
    pod_network_cidr: "192.168.0.0/16" 
    kubeadm_init_params: "--pod-network-cidr=192.168.0.0/16"
    kube_etcd_endpoints: "http://127.0.0.1:6666"
  flannel: 
    kube_network_file: "kube-flannel.yml"
    pod_network_cidr: "10.244.0.0/16" 
    kubeadm_init_params: "--pod-network-cidr=10.244.0.0/16"
    kube_etcd_endpoints: ""
  weave:
    kube_network_file: "weave-daemonset-k8s-1.7.yaml"
    pod_network_cidr: "" 
    kubeadm_init_params: ""
    kube_etcd_endpoints: ""
env_aux:
  main_region_id: "nyc1"
  # droplet_state: "present"
  droplet_state: "deleted"
  main_droplet_info:
    image_id: ubuntu-18-04-x64
    size_id: 1gb
    # size_id: "s-2vcpu-2gb"
    private_networking: yes
    ipv6: yes
    wait_timeout: 500  
  pod_network: "{{ env_aux_kube.weave }}" 
env:
  DO_TOKEN: "{{ env_main.do_token }}"
  HOST_USER_NAME: "{{ env_main.host_user_name }}"
  HOST_USER_PASS: "{{ env_main.host_user_pass }}"
  SSH_PUBLIC_KEY: "{{ env_main.ssh_public_key }}"
  HOSTS_FILE: "{{ env_main.hosts_file }}"
  LOG_FILE: "{{ env_main.log_file }}"
  SETUP_LAST_LINE: "{{ env_main.setup_last_line }}"
  INITIAL_CONNECTION_TIMEOUT: "{{ env_main.initial_connection_timeout }}"
  SETUP_FINISHED_TIMEOUT: "{{ env_main.setup_finished_timeout }}"
  KUBE_NETWORK_DIRECTORY: "{{ env_main.kube_network_directory }}"
  KUBE_NETWORK_FILE: "{{ env_aux.pod_network.kube_network_file }}"
  KUBE_ETCD_ENDPOINTS: "{{ env_aux.pod_network.kube_etcd_endpoints }}"
  POD_CIDR: "{{ env_aux.pod_network.pod_network_cidr }}"
  KUBEADM_INIT_PARAMS: "{{ env_aux.pod_network.kubeadm_init_params }} --ignore-preflight-errors=NumCPU"
  MASTER_DROPLET_INFO: "{{ env_aux.main_droplet_info }}"
  WORKER_DROPLET_INFO: "{{ env_aux.main_droplet_info }}"
  MASTER_DROPLETS:
  - { name: 'kube-001', region_id: "{{ env_aux.main_region_id }}", state: "{{ env_aux.droplet_state }}" }
  WORKER_DROPLETS:
  - { name: 'worker-001', region_id: "{{ env_aux.main_region_id }}", state: "{{ env_aux.droplet_state }}" }
  - { name: 'worker-002', region_id: "{{ env_aux.main_region_id }}", state: "{{ env_aux.droplet_state }}" }
  - { name: 'worker-003', region_id: "{{ env_aux.main_region_id }}", state: "{{ env_aux.droplet_state }}" }